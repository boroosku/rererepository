{% extends 'spotify/base.html' %}
{% block content %}
  <div>
    <h5>Upload a new song</h5>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
{% endblock content %}
